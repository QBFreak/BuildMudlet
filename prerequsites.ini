[Qt]
URL=http://download.qt.io/official_releases/online_installers/qt-unified-windows-x86-online.exe
Download=qt-unified-windows-x86-2.0.5-online.exe
Install=qt-unified-windows-x86-2.0.5-online.exe --script qt-installer-noninteractive.qs
Path=C:\qt

[7zip]
URL=http://www.7-zip.org/a/7z1602-x64.msi
Download=7z1602-x64.msi
Install=msiexec.exe /qr /i 7z1602-x64.msi
Path=C:\Program Files\7-Zip

[Mingw-builds]
URL=https://downloads.sourceforge.net/project/mingwbuilds/host-windows/releases/4.8.1/32-bit/threads-posix/dwarf/x32-4.8.1-release-posix-dwarf-rev5.7z
Download=x32-4.8.1-release-posix-dwarf-rev5.7z
Install="C:\Program Files\7-Zip\7z.exe" -oC:\ x x32-4.8.1-release-posix-dwarf-rev5.7z
Path=C:\mingw32\

[mysys]
URL=https://sourceforge.net/projects/mingwbuilds/files/external-binary-packages/msys%2B7za%2Bwget%2Bsvn%2Bgit%2Bmercurial%2Bcvs-rev13.7z/download
Download=msys+7za+wget+svn+git+mercurial+cvs-rev13.7z
Install="C:\Program Files\7-Zip\7z.exe" -oC:\mingw32 x msys+7za+wget+svn+git+mercurial+cvs-rev13.7z
Path=C:\mingw32\msys

[cmake]
URL=http://www.cmake.org/files/v3.0/cmake-3.0.0-win32-x86.exe
Download=cmake-3.0.0-win32-x86.exe
Install=cmake-3.0.0-win32-x86.exe /S
Path=C:\Program Files (x86)\CMake

[Python]
URL=https://www.python.org/ftp/python/2.7.11/python-2.7.11.msi
Download=python-2.7.11.msi
Install=msiexec.exe /qr /i python-2.7.11.msi
Path=C:\Python27
